<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
       <link rel="stylesheet" href="FA/fa/css/all.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <a class="navbar-brand text-white ps-3 " href="#"><i>To Do List App</i></a>
       
        
      </nav>

      <section class="container mt-4">
<div class="row">
  <div class="col-md-7 m-auto">
    <div class="card">
      <div class="card-header text-center bg-primary">
        <h2 class="text-white">Todo List</h2>
      </div>
      <div class="card-body">
        <form id="task-form">
          <div class="from-group">
            <input type="text" placeholder="Enter Task" class="form-control" id="input-el">
          </div>
          <div class="from-group mt-4">
            <input type="submit" placeholder="Enter Task" class="btn btn-md btn-primary" value="Add Task">
          </div>

        </form>
      </div>
    </div>

  </div>
</div>

       
            
            
    
      </section>
      <section class="container mt-4">
        <div class="row">
          <div class="col-md-7 m-auto">
            <ul class="list-group" id="task-list-el">

            </ul>
          </div>
        </div>
      </section>
<script src="list.js"></script>
</body>
</html>
